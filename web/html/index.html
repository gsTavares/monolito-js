<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <h1>Cadastro de clientes</h1>
    </header>

    <main>
        <section>
           <form>
                <div class="form-group">
                    <label for="Nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome do cliente" />
                </div>

                <div class="form-group">
                    <label for="Nome">Idade</label>
                    <input type="number" name="idade" id="idade" placeholder="Idade" />
                </div>

                <div class="form-group">
                    <button id="btnCadastrar" onclick="salvar()">Cadastrar</button>
                </div>
            </form>
        </section>

        <section class="customers-table">
            <h2>Lista de clientes</h2>
            <table id="customersTable" border="solid">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </table>
        </section>
    </main>

    <script src="../js/api.js"></script>
</body>
</html>
